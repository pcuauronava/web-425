<div fxLayout="column">
    <div fxFlex>
        <mat-card class="mat-elevation-z8 signin-container">
            <mat-card-title>
                Student Sign In
            </mat-card-title>
            <mat-card-subtitle>
                You must enter a valid student ID to proceed.
            </mat-card-subtitle>
            <mat-card-content>
                <div class="msg-error" *ngIf="errorMessage">
                    {{ errorMessage }}
                </div>

                <div *ngIf="form['studentId'].errors && form['studentId'].touched">
                    <div class="msg-error">
                        Student ID must be a numeric value.
                    </div>
                </div>
                <!-- error with form.studentId.errors && form.studentId.touched changed to new format-->
                <!-- added 7.3 -->

                <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">
                    <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); signinForm.reset()">
                        <!-- signinForm is referencing form the ts code -->
                        <mat-card-content>
                            <mat-form-field fxFlex appearance="fill">
                                <mat-label for="txtStudentId" id="lblStudentId">Student ID</mat-label>
                                <input type="text" matInput formControlName="studentId" required id="txtStudentId"
                                    name="txtStudentId" />
                                <!-- formControlName is referencing the studentId in the ts code -->
                                <!-- added required 7.3 -->
                            </mat-form-field>
                        </mat-card-content>
                        <mat-card-actions>
                            <button type="submit" [disabled]="!signinForm.valid" fxFlex mat-raised-button
                                color="primary">Submit</button>
                            <!-- [disabled] will be active as long the form is valid 7.3-->
                        </mat-card-actions>
                    </form>
                </mat-card>
            </mat-card-content>
        </mat-card>
    </div>
</div>
